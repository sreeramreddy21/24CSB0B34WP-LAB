<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <h1>Amazon</h1>
  </header>

  <section class="products">
    <h2>Available Products</h2><br><br>
    <div class="product-list" id="product-list">
 
    </div>
  </section>

  <section class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items">
      <p><b>Your cart is empty.</b></p>
    </div><br>
    <div id="total-price"><b>Total: $0.00</b></div><br>
    <button id="clear-cart">Clear Cart</button>
  </section><br>
  <footer>
    <p>Copyrights &copy; Amazon.All Rights Reserved</p>
    <div class="social-media-icons">
        <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://youtube.com" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
      </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
