<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleshotelbooking.css">
</head>
<body>
        <div class="container">
            <header>
            <div class="navbox">
                <div class="logo">
                    <img
                    src="warangle.jpg" alt="warangle"
                    />
                    <div class="logoname">
                        <h1>WARANGAL TOURISM</h1>
                    </div>
                    <img
                    src="warangle.jpg" alt="warangal"
                    />
                </div>
                <nav class ="navList">
                    <ul class="list">
                        <li><a  class="active"href="homeT.html">Home</a></li>
                        <li><a href="heritage.html">Heritage</a></li>
                        <li><a href="hotelbooking.html">Hotel Booking</a></li>
                        <li><a href="gallary.html">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="content">
                <br>
                <h1>Hotel Booking</h1>
                <br>
                <form action="#">
                    <div class="details">
                        <p>Your Name</p>
                        <input type="text" placeholder="Enter Your Name">
                        <p>Your E-mail</p>
                        <input type="text" placeholder="aaa@email.com">
                        <p>Your Phone</p>
                        <input type="number" placeholder="498-348-3872">
                        <br>
                        <div class="family">
                            <div class="box1">
                                <p>Adults</p>
                                <input type="number">
                            </div>
                            <div class="box2">
                                <p>Children</p>
                                <input type="number">
                            </div>
                        </div>
                        <br>
                        <div class="date">
                            <div class="in">
                                <p>Check-in Date</p>
                                <input type="date">
                            </div>
                            <div class="out">
                                <p>Check-out Date</p>
                                <input type="date">
                            </div>
                        </div>
                        <br>
                        <p>Select Room Preference</p>
                        <select>
                            <option>Choose a room from the list</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <p>Anything Else?</p>
                        <textarea placeholder="Tell us anything else that might be important" rows="10" cols="50"></textarea>
                        <div class="button">
                            <button>
                                Book The Rooms
                            </button>
                        </div>
                        
                </form>
                </div>
            
        </main>
        <footer>
            <div class="footerBox">
                <p>
                    Copyright &copy; Warangal Tourism 2025 All Rights Reserved
                </p>
            </div>
        </footer>
        </div>
    
</body>
</html>
